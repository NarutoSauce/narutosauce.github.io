---
layout: default
title: Test
---

<div class="posts">
	{% for post in site.categories.manga-review %}
	<div class="post">
		<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<span class="post-date">{{ post.date | date_to_string }}</span>
		<p><img src="{{ post.thumbnail }}" alt="{{ post.title }}"/></p>
			{{ post.excerpt }}
			<p><a class="btn btn-primary" href="{{ post.url }}">Read more</a></p>
	</div>
	{% endfor %}
</div>
